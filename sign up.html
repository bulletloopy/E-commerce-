<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/e commerce store/css/style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/e commerce store/html/login.html">Login</a></p>
    </div>
    <script src="/e commerce store/js/functionality /auth.js"></script>
</body>
</html>
